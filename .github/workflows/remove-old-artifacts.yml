name: Remove old artifacts

on:
  schedule:
    # Every hour
    - cron: '0 * * * *'

jobs:
  remove-old-artifacts:
    if: github.repository == 'automaton-network/automaton'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Remove old artifacts
      uses: c-hive/gha-remove-artifacts@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        age: '1 day'
        skip-tags: true
